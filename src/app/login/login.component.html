<h1 class="text-center">Login</h1>

<div class="container">

  <hr />
  <form [formGroup]="formGroup" (ngSubmit)="login()">

    <div class="form-group">
      <label>E-mail: </label>
      <input type="text" class="form-control" name="email" formControlName="email">
      <small *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" id="emailHelp" class="form-text text-muted">Nome é inválido</small>
    </div>

    <div class="form-group">
      <label>Senha: </label>
      <input type="text" class="form-control" name="senha" formControlName="senha">
      <small *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" id="senhaHelp" class="form-text text-muted">Email é inválido</small>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" [disabled]="formGroup.invalid">Logar</button>
      <a routerLink="/home" class="btn btn-outline-danger">Voltar</a>
    </div>
  </form>

</div>
